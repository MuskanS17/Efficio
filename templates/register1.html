<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url('/static/back4.jpg'); /* Change this to your image file */
        background-size: cover; /* Makes the image cover the whole screen */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents repeating */
        height: 100vh; /* Ensures full-screen coverage */
      }
      .center-box {
        width: 400px;
        padding: 25px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="center-box text-center">
      <h2>Register</h2>
      <p class="text-danger">{{ message }}</p>
      <form action="{{ url_for('register') }}" method="POST">
        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required />
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-2">
        Already have an account? <a href="{{ url_for('login_page') }}">Login</a>
      </p>
      <a href="{{ url_for('index') }}" class="btn btn-secondary w-10 mt-2  text-start">Back</a>
      <br><br>

      {% with messages=get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li class="alert alert-danger">
                <h4>{{ message }}</h4>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
